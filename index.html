<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Fipe Brasil</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Tabela FIPE Brasil</h1>
    <form class="form">
        <div class="type selects">
            <label for="inType">Selecione o tipo de veículo:</label>
            <select name="inType" id="inType">
                <option selected disabled>Selecione</option>
                <option value="carros">Carros</option>
                <option value="motos">Motos</option>
                <option value="caminhoes">Caminhões</option>
            </select>
        </div>
        <div class="marca selects">
            <label for="inMarca">Selecione a marca de veículo:</label>
            <select name="inMarca" disabled id="inMarca">
                <option selected disabled>Selecione</option>
            </select>
        </div>
        <div class="model selects">
            <label for="inModel">Selecione o modelo de veículo:</label>
            <select name="inModel" disabled id="inModel">
                <option selected disabled>Selecione</option>
            </select>
        </div>

        <div class="year selects">
            <label for="inYear">Selecione o modelo de veículo:</label>
            <select name="inYear" disabled id="inYear">
                <option selected disabled>Selecione</option>
            </select>
        </div>

        <div class="vehicle"></div>
    </form>



    <script src="./assets/js/main.js"></script>
</body>

</html>
