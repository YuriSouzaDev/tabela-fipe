<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Fipe</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Tabela FIPE</h1>
    <form class="form">
        <div class="type">
            <label for="inType">Selecione o tipo de veículo:</label>
            <select name="inType" id="inType">
                <option selected disabled>Selecione</option>
                <option value="carros">Carros</option>
                <option value="motos">Motos</option>
                <option value="caminhoes">Caminhões</option>
            </select>
        </div>
        <div class="marca">
            <label for="inMarca">Selecione a marca de veículo:</label>
            <select name="inMarca" id="inMarca">
                <option selected disabled>Selecione</option>
            </select>
        </div>
        <div class="model">
            <label for="inModel">Selecione o modelo de veículo:</label>
            <select name="inModel" id="inModel">
                <option selected disabled>Selecione</option>
            </select>
        </div>


    </form>



    <script src="./assets/js/main.js"></script>
</body>

</html>
